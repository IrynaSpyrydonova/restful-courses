<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restful courses</title>
</head>
<body>
    <div class="wrapper">
        <form id='save-form'>
            <input id='file-name' name='fileName' placeholder='Course name' />
            <button id='save-button' class="btn">Save new course</button>
            <button id='edit-button' class="btn">Edit course</button>
          </form>

          <details open class='btn'>
            <summary>Open a list of courses</summary>
            <div id='files-list-container'></div>
          </details>
    </div>
   
    
</body>
</html>
